<!DOCTYPE html>
<html lang="en">

<head>
  <title>Luxury Sofas - Furniture Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Keep sofa thumbs uniform */
    .product-card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 8px;
      background: #f7f7f7;
    }
    .product-card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- ONLY SOFAS CONTENT - NO NAVIGATION, NO FOOTER -->
  <section class="products-page py-5">
    <div class="container">
      <h1 class="text-center mb-5">Luxury Sofas Collection</h1>
      
      <div class="row">
        <!-- Sofa 1 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Contemporary Loveseat.jpg" alt="Modern Sofa">
            </div>
            <h4>The Oslo Velvet Sofa</h4>
            <p class="price">$1,295.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Sofa 2 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Designer Corner Sofa.jpg" alt="Sectional Sofa">
            </div>
            <h4>Modern Sectional Sofa</h4>
            <p class="price">$1,899.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Sofa 3 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Leather Chesterfield.jpg" alt="Leather Sofa">
            </div>
            <h4>Leather Chesterfield</h4>
            <p class="price">$2,200.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Sofa 4 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Fabric Sofa.jpg" alt="Luxury Sofa">
            </div>
            <h4>Modern Fabric Sofa</h4>
            <p class="price">$1,450.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Sofa 5 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Sectional Sofa.jpg" alt="Designer Sofa">
            </div>
            <h4>Designer Corner Sofa</h4>
            <p class="price">$2,500.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Sofa 6 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/The Oslo Velvet Sofa.jpg" alt="Contemporary Sofa">
            </div>
            <h4>Contemporary Loveseat</h4>
            <p class="price">$1,150.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
