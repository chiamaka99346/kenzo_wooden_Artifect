<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bedroom Sets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep bedroom set thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Bedroom Sets Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Lounge-camera bedset 6x6, N1,920, 000.jpg" class="card-img-top" alt="Lounge-camera bedset">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Lounge-camera bedset</h5>
              <p class="card-text mb-0">N1,920, 000</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Queen Laura bedset. 6x6 N2, 000,000.jpg" class="card-img-top" alt="Queen Laura bedset">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Queen Laura bedset</h5>
              <p class="card-text mb-0">N2,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Martın bedset. 6x6 N2,000, 000.jpg" class="card-img-top" alt="Martın bedset">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Martın bedset</h5>
              <p class="card-text mb-0">N2,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Musk-towel bedframe 6x6 N700, 000.jpg" class="card-img-top" alt="Musk-towel bedframe">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Musk-towel bedframe</h5>
              <p class="card-text mb-0">N700,000</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Mustang bedset 6x6 N2. 100,000.jpg" class="card-img-top" alt="Mustang bedset">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Mustang bedset</h5>
              <p class="card-text mb-0">N2,100,000</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Ossd bed frame 6x6 N800,000.jpg" class="card-img-top" alt="Ossd bed frame">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Obssd bed frame</h5>
              <p class="card-text mb-0">N800,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
