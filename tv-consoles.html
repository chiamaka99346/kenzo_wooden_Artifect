<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TV Consoles Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep TV console thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">TV Consoles Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Sliding Panel TV Console.jpg" class="card-img-top" alt="Sliding Panel TV Console">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Maxwell Bedroom Console</h5>
              <p class="card-text mb-0">N 2,700,000</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/White Oak Media Stand.jpg" class="card-img-top" alt="White Oak Media Stand">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Dolce Set</h5>
              <p class="card-text mb-0">N 1,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Media Wall Bridge Console.jpg" class="card-img-top" alt="Media Wall Bridge Console">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Rae Console</h5>
              <p class="card-text mb-0">N700,000</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Minimalist Floating Media Unit.jpg" class="card-img-top" alt="Minimalist Floating Media Unit">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Uche Console</h5>
              <p class="card-text mb-0">N 1,500,000</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Mid-Century Lowboard.jpg" class="card-img-top" alt="Mid-Century Lowboard">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Lotena Set</h5>
              <p class="card-text mb-0">N 1,500,000</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Ikechukwu console N2,00, 000.jpg" class="card-img-top" alt="Concrete Effect Media Console">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Ikechukwu Console</h5>
              <p class="card-text mb-0">N 2,000,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
