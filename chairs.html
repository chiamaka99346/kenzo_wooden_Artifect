<!DOCTYPE html>
<html lang="en">

<head>
  <title>Accent Chairs - Furniture Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Keep accent chair thumbs uniform */
    .product-card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 8px;
      background: #f7f7f7;
    }
    .product-card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- ACCENT CHAIRS CONTENT -->
  <section class="products-page py-5">
    <div class="container">
      <h1 class="text-center mb-5">Accent Chairs Collection</h1>
      
      <div class="row">
        <!-- Chair 1 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Velvet Armchair N500, 000.jpg" alt="Accent Chair">
            </div>
            <h4>Accent Chair</h4>
            <p class="price">N500, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Chair 2 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Rattan Lounge Chair N500_000.jpg" alt="Lounge Chair">
            </div>
            <h4>Dalian 2 Chair</h4>
            <p class="price">N500, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Chair 3 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Wingback Chair N700, 000.jpg" alt="Modern Chair">
            </div>
            <h4>Dalian Chair</h4>
            <p class="price">N700, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Chair 4 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Leather Accent Chair-N700, 000.jpg" alt="Leather Chair">
            </div>
            <h4>Kene Khali Chair</h4>
            <p class="price">N700, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Chair 5 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Swivel Chair N300-00.jpg" alt="Swivel Chair">
            </div>
            <h4>Ego Oyibo Chair</h4>
            <p class="price">N300, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Chair 6 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Cozy Reading Chair N400,000.jpg" alt="Reading Chair">
            </div>
            <h4>Kene Fine Chair</h4>
            <p class="price">N400, 000</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
