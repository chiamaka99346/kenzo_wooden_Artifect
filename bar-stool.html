<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bar Stools | Kenzo Wood Interior Construct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body { font-family: 'Jost', system-ui, -apple-system, sans-serif; }
    .hero { background: #f7f7f7; }
    .frame-card img { object-fit: cover; height: 260px; }
    .upload-hint { font-size: 0.9rem; color: #6c757d; }
    .price { font-weight: 600; }
  </style>
</head>
<body>
  <header class="hero py-5 mb-4 border-bottom">
    <div class="container">
      <h1 class="text-center mb-5">Bar Stools Collection</h1>
      <!-- <p class="lead mb-0">Upload images to <code>images/bar-stool/</code> using the file names below, then set the price text.</p> -->
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <!-- 6 bar stool slots -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Chimabere barstool 300,000.jpg" class="card-img-top" alt="Bar stool 01">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Chimabere barstool</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-01.jpg</code></p> -->
            <p class="price mb-0">N300,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Get-to-know barstool 150,000.jpg" class="card-img-top" alt="Bar stool 02">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Get-to-know barstool</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-02.jpg</code></p> -->
            <p class="price mb-0">N150,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Idan Barstool N300,000.jpg" class="card-img-top" alt="Bar stool 03">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Idan Barstool</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-03.jpg</code></p> -->
            <p class="price mb-0">N300,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Kesh barstool 450,000.jpg" class="card-img-top" alt="Bar stool 04">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Kesh barstool</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-04.jpg</code></p> -->
            <p class="price mb-0">N450,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Keshi barstool 400,000.jpg" class="card-img-top" alt="Bar stool 05">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Keshi barstool</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-05.jpg</code></p> -->
            <p class="price mb-0">N400,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Bar stool Thick N200,000.jpg" class="card-img-top" alt="Bar stool 06">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Bar Stool Thick</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/bar-stool/bar-stool-06.jpg</code></p> -->
            <p class="price mb-0">N200,000 <span class="text-muted"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
