<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Tables Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep center table thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Center Tables Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Greece wall center table N600,000.jpg" class="card-img-top" alt="Greece Wall Center Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Greece Wall Center Table</h5>
              <p class="card-text mb-0">N600,000</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Live Edge Slab Table.jpg" class="card-img-top" alt="Live Edge Slab Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Dika Centre Table</h5>
              <p class="card-text mb-0">N250,000</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Sculptural Resin Table.jpg" class="card-img-top" alt="Sculptural Resin Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Arnold Center Table</h5>
              <p class="card-text mb-0">N800,000</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Double-inn Table.jpg" class="card-img-top" alt="Double-inn Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Major Center Table</h5>
              <p class="card-text mb-0">N850,000</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Industrial Crate Table.jpg" class="card-img-top" alt="Industrial Crate Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Console Set</h5>
              <p class="card-text mb-0">N1,750,000</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Modern Nesting Table.jpg" class="card-img-top" alt="Modern Nesting Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Justina Center Table</h5>
              <p class="card-text mb-0">N400,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
