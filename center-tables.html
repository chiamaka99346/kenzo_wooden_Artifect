<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Center Tables Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep center table thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Center Tables Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Round Storage Ottoman.jpg" class="card-img-top" alt="Round Storage Ottoman">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Round Storage Ottoman</h5>
              <p class="card-text mb-0">$450.00</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Live Edge Slab Table.jpg" class="card-img-top" alt="Live Edge Slab Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Live Edge Slab Table</h5>
              <p class="card-text mb-0">$495.00</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Sculptural Resin Table.jpg" class="card-img-top" alt="Sculptural Resin Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Sculptural Resin Table</h5>
              <p class="card-text mb-0">$520.00</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Double-inn Table.jpg" class="card-img-top" alt="Double-inn Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Double-inn Table</h5>
              <p class="card-text mb-0">$560.00</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Industrial Crate Table.jpg" class="card-img-top" alt="Industrial Crate Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Industrial Crate Table</h5>
              <p class="card-text mb-0">$610.00</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Modern Nesting Table.jpg" class="card-img-top" alt="Modern Nesting Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Modern Nesting Table</h5>
              <p class="card-text mb-0">$640.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
