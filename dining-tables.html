<!DOCTYPE html>
<html lang="en">

<head>
  <title>Modern Dining Tables - Furniture Store</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    /* Keep dining table thumbs uniform */
    .product-card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 8px;
      background: #f7f7f7;
    }
    .product-card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- DINING TABLES CONTENT -->
  <section class="products-page py-5">
    <div class="container">
      <h1 class="text-center mb-5">Modern Dining Tables Collection</h1>
      
      <div class="row">
        <!-- Table 1 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Industrial Oak Table.jpg" alt="Dining Table">
            </div>
            <h4>Industrial Oak Table</h4>
            <p class="price">$850.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Table 2 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Glass Table.jpg" alt="Glass Table">
            </div>
            <h4>Modern Glass Table</h4>
            <p class="price">$675.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
        
        <!-- Table 3 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Rustic Farmhouse Table.jpg" alt="Wooden Table">
            </div>
            <h4>Rustic Farmhouse Table</h4>
            <p class="price">$950.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Table 4 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Extendable Dining Table.jpg" alt="Extendable Table">
            </div>
            <h4>Extendable Dining Table</h4>
            <p class="price">$1,200.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Table 5 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Marble Top Dining Table.jpg" alt="Marble Table">
            </div>
            <h4>Marble Top Dining Table</h4>
            <p class="price">$1,800.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>

        <!-- Table 6 -->
        <div class="col-md-4 mb-4">
          <div class="product-card text-center">
            <div class="product-image mb-3">
              <img src="images/Modern Round Table.jpg" alt="Round Table">
            </div>
            <h4>Modern Round Table</h4>
            <p class="price">$720.00</p>
            <!-- <button class="btn btn-primary">Add to Cart</button> -->
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.min.js"></script>
</body>
</html>
