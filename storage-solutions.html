<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Storage Solutions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep storage thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Storage Solutions Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Rustic Wooden Cubby.jpg" class="card-img-top" alt="Rustic Wooden Cubby">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Show</h5>
              <p class="card-text mb-0">N1,500,000</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Metal Grid Shoe Rack.jpg" class="card-img-top" alt="Metal Grid Shoe Rack">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Track</h5>
              <p class="card-text mb-0">N9,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Floating Bench Storage.jpg" class="card-img-top" alt="Floating Bench Storage">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Show</h5>
              <p class="card-text mb-0">N1,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Minimalist Ladder Rack.jpg" class="card-img-top" alt="Minimalist Ladder Rack">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Show</h5>
              <p class="card-text mb-0">N1,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Transparent Stackable Organizer.jpg" class="card-img-top" alt="Transparent Stackable Organizer">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Display</h5>
              <p class="card-text mb-0">N1,000,000</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Wall-Mounted Rack.jpg" class="card-img-top" alt="Wall-Mounted Rack">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Shoe Show</h5>
              <p class="card-text mb-0">N8,000,000</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
