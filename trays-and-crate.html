<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trays & Crates | Kenzo Wood Interior Construct</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    body { font-family: 'Jost', system-ui, -apple-system, sans-serif; }
    .hero { background: #f7f7f7; }
    .frame-card img { object-fit: cover; height: 260px; }
    .upload-hint { font-size: 0.9rem; color: #6c757d; }
    .price { font-weight: 600; }
  </style>
</head>
<body>
  <header class="hero py-5 mb-4 border-bottom">
    <div class="container">
      <h1 class="text-center mb-5">Trays & Crates Collection</h1>
      <!-- <p class="lead mb-0">Upload images to <code>images/trays-crates/</code> using the file names below, then set the price text.</p> -->
    </div>
  </header>

  <main class="container pb-5">
    <div class="row g-4">
      <!-- 9 trays/crates slots -->
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Amaka tray N63,000.jpg" class="card-img-top" alt="Tray/Crate 01">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Amaka tray</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-01.jpg</code></p> -->
            <p class="price mb-0">N63,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Egg organizer N120, 000.jpg" class="card-img-top" alt="Tray/Crate 02">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Egg organizer</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-02.jpg</code></p> -->
            <p class="price mb-0">N120,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/French tray N30,000.jpg" class="card-img-top" alt="Tray/Crate 03">
          <div class="card-body">
            <h5 class="card-title text-uppercase">French tray</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-03.jpg</code></p> -->
            <p class="price mb-0">N30,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Gray mambal tray N30,000.jpg" class="card-img-top" alt="Tray/Crate 04">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Gray mambal tray</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-04.jpg</code></p> -->
            <p class="price mb-0">N30,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Irede storage create N60,000.jpg" class="card-img-top" alt="Tray/Crate 05">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Irede storage crate</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-05.jpg</code></p> -->
            <p class="price mb-0">N60,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Irede wooden tray. N70,000.jpg" class="card-img-top" alt="Tray/Crate 06">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Irede wooden tray</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-06.jpg</code></p> -->
            <p class="price mb-0">N70,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Kene curves set N100, 000.jpg" class="card-img-top" alt="Tray/Crate 07">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Kene curves set</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-07.jpg</code></p> -->
            <p class="price mb-0">N100,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Kene wooden basket N90, 000.jpg" class="card-img-top" alt="Tray/Crate 08">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Kene wooden basket</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-08.jpg</code></p> -->
            <p class="price mb-0">N90,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-lg-4">
        <div class="card frame-card shadow-sm h-100">
          <img src="images/Tray set 01 N60, 000.jpg" class="card-img-top" alt="Tray/Crate 09">
          <div class="card-body">
            <h5 class="card-title text-uppercase">Tray set 01</h5>
            <!-- <p class="card-text upload-hint mb-1">Upload to <code>images/trays-crates/tray-crate-09.jpg</code></p> -->
            <p class="price mb-0">N60,000<span class="text-muted"></span></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
