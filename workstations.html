<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Work Stations Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Keep workstation thumbnails uniform */
    .card .product-image {
      width: 100%;
      height: 260px;
      overflow: hidden;
      border-radius: 0.375rem 0.375rem 0 0; /* match card radius on top */
      background: #f7f7f7;
    }
    .card .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <section class="py-5">
    <div class="container">
      <h1 class="text-center mb-5">Work Stations Collection</h1>
      <div class="row g-4">
        <!-- Item 1 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Glass Top Office Desk.jpg" class="card-img-top" alt="Glass Top Office Desk">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Glass Top Office Desk</h5>
              <p class="card-text mb-0">$499.00</p>
            </div>
          </div>
        </div>
        <!-- Item 2 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Motorized Standing Desk.jpg" class="card-img-top" alt="Motorized Standing Desk">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Motorized Standing Desk</h5>
              <p class="card-text mb-0">$549.00</p>
            </div>
          </div>
        </div>
        <!-- Item 3 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Height-Adjustable Laptop Table.jpg" class="card-img-top" alt="Height-Adjustable Laptop Table">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Height-Adjustable Laptop Table</h5>
              <p class="card-text mb-0">$599.00</p>
            </div>
          </div>
        </div>
        <!-- Item 4 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Corner L-Shaped Desk.jpg" class="card-img-top" alt="Corner L-Shaped Desk">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Corner L-Shaped Desk</h5>
              <p class="card-text mb-0">$649.00</p>
            </div>
          </div>
        </div>
        <!-- Item 5 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Paradise - 150,000 Naira.jpg" class="card-img-top" alt="Paradise">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Paradise</h5>
              <p class="card-text mb-0">N150,000</p>
            </div>
          </div>
        </div>
        <!-- Item 6 -->
        <div class="col-12 col-sm-6 col-lg-4">
          <div class="card h-100">
            <div class="product-image">
              <img src="images/Clamp-On Monitor Stand.jpg" class="card-img-top" alt="Clamp-On Monitor Stand">
            </div>
            <div class="card-body">
              <h5 class="card-title text-uppercase mb-2">Clamp-On Monitor Stand</h5>
              <p class="card-text mb-0">$749.00</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
